<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h1>List Employee</h1>
<ul id="result">
    <li></li>
</ul>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $.get({
        url: 'http://localhost:8080/api/v1/employee',
        method: 'GET',
        success: function (data){
            let result = '';
            for (let i = 0; i < data.length; i++){
                result += `<li>${data[i].id} - ${data[i].name} - ${data[1].wage}</li>`
            }
            $('#result').html(result);
        },
        error: function (){
            alert('Error');
        }
    })
</script>
</body>
</html>
